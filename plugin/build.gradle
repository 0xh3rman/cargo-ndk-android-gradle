plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.2.1'
}

version = "0.4.0"
group = "com.gemwallet.rust"

gradlePlugin {
    website = 'https://github.com/0xh3rman/cargo-ndk-android-gradle'
    vcsUrl = 'https://github.com/0xh3rman/cargo-ndk-android-gradle.git'
    plugins {
        cargoNdkAndroidPlugin {
            id = 'com.gemwallet.rust.cargo-ndk-android'
            displayName = 'Cargo NDK Android Plugin'
            description = 'A plugin that helps build Rust JNI libraries via Cargo NDK for use in Android projects.'
            implementationClass = 'com.github.willir.rust.CargoNdkBuildPlugin'
            tags.set(['rust', 'cargo', 'cargo-ndk', 'android'])
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    compileOnly "com.android.tools.build:gradle:8.7.2"

    testImplementation platform("org.spockframework:spock-bom:2.3-groovy-3.0")
    testImplementation "org.spockframework:spock-core"
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}
